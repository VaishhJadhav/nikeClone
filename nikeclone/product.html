<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Clone - Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Nike Products</h1>
        <div class="row" id="product-list">
            <!-- Product items will be added here using JavaScript -->
        </div>
    </div>

    <div class="container mt-5">
        <a href="cart.html" class="btn btn-primary">View Cart</a>
    </div>

    <script>
        const products = [
            { name: 'Nike Air Max', price: 149.99, image: 'nike-air-max.jpg' },
            { name: 'Nike React', price: 129.99, image: 'nike-react.jpg' },
            // Add more products here
        ];

        const cart = [];

        function displayProducts() {
            const productList = document.getElementById('product-list');

            products.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.classList.add('col-md-4', 'mb-4');

                productCard.innerHTML = `
                    <div class="card">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">$${product.price.toFixed(2)}</p>
                            <button class="btn btn-primary" onclick="addToCart(${index})">Add to Cart</button>
                        </div>
                    </div>
                `;

                productList.appendChild(productCard);
            });
        }

        function addToCart(index) {
            const product = products[index];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        displayProducts();
    </script>
</body>
</html>
